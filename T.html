<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Portal | ORLI International Academy</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <!-- Quill Editor -->
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f7fb;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #003366;
      color: white;
      padding: 18px 20px;
      text-align: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.12);
    }
    .header-text {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .header-text img {
      width: 56px;
      height: 56px;
      border-radius: 8px;
      background: white;
    }
    header h1 { margin: 0; font-size: 1.2rem; }
    header p { margin-top: 6px; color: #d7e6ff; font-size: 0.95rem; }

    main {
      flex: 1;
      padding: 22px;
      max-width: 980px;
      margin: 0 auto;
      width: 100%;
    }

    .form-card {
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.06);
      margin-bottom: 26px;
    }

    .top-row {
      display:flex;
      gap:12px;
      align-items:center;
      margin-bottom:12px;
    }

    label {
      font-weight: 600;
      display: block;
      margin-bottom: 8px;
      margin-top: 10px;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #d0d7df;
      font-size: 0.98rem;
    }

    #editor-container {
      height: 220px;
      background: #fff;
      border: 1px solid #e1e6eb;
      border-radius: 8px;
      margin-top: 10px;
      margin-bottom: 8px;
    }

    .controls {
      display:flex;
      gap:10px;
      align-items:center;
      margin-top:12px;
    }

    .btn {
      background: #003366;
      color: white;
      border: none;
      padding: 10px 14px;
      font-size: 0.95rem;
      font-weight: 600;
      border-radius: 8px;
      cursor:pointer;
    }
    .btn.secondary { background: #6c757d; }
    .btn.danger { background: #c0392b; }

    .lesson-list {
      background: white;
      border-radius: 12px;
      padding: 18px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
    }

    .lesson-item {
      border-bottom: 1px solid #f0f0f0;
      padding: 14px 0;
    }
    .lesson-item:last-child { border-bottom: none; }

    .lesson-meta { color:#555; font-size:0.92rem; display:flex; gap:12px; flex-wrap:wrap; }
    .lesson-actions { margin-top:6px; display:flex; gap:8px; }

    .lesson-actions button {
      padding:7px 11px;
      border-radius:8px;
      border: none;
      cursor:pointer;
      font-weight:600;
    }
    .lesson-actions .edit { background:#ffb74d; color:#3d2f00; }
    .lesson-actions .delete { background:#e57373; color:white; }
    .lesson-actions .open { background:#64b5f6; color:white; }

    footer {
      background: #003366;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 0.9em;
      margin-top: 26px;
    }

    .small-muted { color:#6b7280; font-size:0.9rem; }

    @media (max-width: 680px) {
      .top-row { flex-direction:column; }
      header h1 { font-size: 1rem; }
      #editor-container { height:180px; }
    }
  </style>
</head>
<body>
  <header>
    <div class="header-text">
      <img src="https://orli-international-academy.vercel.app/logo.png" alt="ORLI Logo" onerror="this.src='https://via.placeholder.com/56';">
      <div>
        <h1>ORLI International Academy</h1>
        <p>Holiday Learning Portal â€” Teacher Page</p>
      </div>
    </div>
  </header>

  <main>
    <div class="form-card">
      <h2 style="color:#003366; margin-bottom:8px;">Share / Edit Lesson</h2>

      <div class="top-row">
        <div style="flex:1">
          <label for="classSelect">Select Class</label>
          <select id="classSelect">
            <option value="">-- Select Class --</option>
            <option>Nursery 1</option><option>Nursery 2</option>
            <option>Year 1</option><option>Year 2</option>
            <option>Year 3</option><option>Year 4</option>
            <option>Year 5</option><option>Year 6</option>
          </select>
        </div>

        <div style="width:220px">
          <label for="meetLink">Google Meet Link</label>
          <input type="text" id="meetLink" placeholder="https://meet.google.com/abc-defg-hij">
        </div>
      </div>

      <label for="lessonTitle">Lesson Title</label>
      <input type="text" id="lessonTitle" placeholder="Enter lesson title (e.g. Parts of Speech)" />

      <label>Lesson Note</label>
      <div id="editor-container"></div>

      <div class="controls">
        <button class="btn" id="saveBtn" onclick="onSaveClick()">ðŸ“¤ Post Lesson</button>
        <button class="btn secondary" id="cancelEditBtn" onclick="cancelEdit()" style="display:none">âœ– Cancel Edit</button>
        <div style="flex:1"></div>
        <div class="small-muted" id="editingIndicator" style="display:none; align-self:center">Editing lesson â€” changes will update the existing lesson.</div>
      </div>
    </div>

    <div class="lesson-list">
      <h2 style="color:#003366; margin-bottom:6px;">Posted Lessons</h2>
      <div id="lessonContainer" class="small-muted">Select a class to view posted lessons.</div>
    </div>
  </main>

  <footer>Â© 2025 ORLI International Academy. All Rights Reserved.</footer>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB4DMYZJHWgbRUZV-uamOy7TpxLM1sGYPY",
      authDomain: "chats-afcff.firebaseapp.com",
      databaseURL: "https://chats-afcff-default-rtdb.firebaseio.com",
      projectId: "chats-afcff",
      storageBucket: "chats-afcff.appspot.com",
      messagingSenderId: "764250889947",
      appId: "1:764250889947:web:2c843497ce389edf5876fe"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const quill = new Quill('#editor-container', {
      theme: 'snow',
      modules: {
        toolbar: [
          [{ 'font': [] }, { 'size': [] }],
          ['bold', 'italic', 'underline', 'strike'],
          [{ 'color': [] }, { 'background': [] }],
          [{ 'align': [] }],
          ['link', 'image'],
          ['clean']
        ]
      }
    });

    let editing = false, currentEditClass = '', currentEditKey = '';

    async function onSaveClick() {
      const className = document.getElementById('classSelect').value.trim();
      const title = document.getElementById('lessonTitle').value.trim();
      const link = document.getElementById('meetLink').value.trim();
      const lessonHtml = quill.root.innerHTML.trim();

      if (!className || !title || !lessonHtml || !link) {
        alert('Please fill all fields (Class, Title, Lesson, and Meet Link).');
        return;
      }

      if (!editing) {
        const newRef = db.ref('holiday_lessons/' + className).push();
        await newRef.set({
          title,
          lesson: lessonHtml,
          link,
          timestamp: new Date().toISOString()
        });
        alert('Lesson posted successfully!');
      } else {
        await db.ref('holiday_lessons/' + currentEditClass + '/' + currentEditKey).update({
          title,
          lesson: lessonHtml,
          link,
          timestamp: new Date().toISOString()
        });
        alert('Lesson updated successfully!');
        stopEditing();
      }

      document.getElementById('lessonTitle').value = '';
      document.getElementById('meetLink').value = '';
      quill.root.innerHTML = '';
      loadLessons();
    }

    function loadLessons() {
      const container = document.getElementById('lessonContainer');
      const className = document.getElementById('classSelect').value;
      container.innerHTML = '';
      if (!className) {
        container.innerHTML = '<div class="small-muted">Select a class to view posted lessons.</div>';
        return;
      }

      const ref = db.ref('holiday_lessons/' + className);
      ref.off();
      ref.on('value', snapshot => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = '<div class="small-muted">No lessons posted yet for ' + className + '.</div>';
          return;
        }

        container.innerHTML = '';
        const items = Object.entries(data).map(([k,v]) => ({ key:k, val:v }));
        items.sort((a,b) => new Date(b.val.timestamp) - new Date(a.val.timestamp));

        for (const item of items) {
          const { title = "Untitled Lesson", lesson, link, timestamp } = item.val;
          const div = document.createElement('div');
          div.className = 'lesson-item';
          div.innerHTML = `
            <h3 style="color:#003366; margin-bottom:6px;">${title}</h3>
            <div>${lesson}</div>
            <div class="lesson-meta">
              <div><strong>Meet Link:</strong> <a href="${link}" target="_blank">${link}</a></div>
              <div><strong>Posted:</strong> ${new Date(timestamp).toLocaleString()}</div>
            </div>
            <div class="lesson-actions">
              <button class="edit" onclick="startEdit('${className}','${item.key}')">Edit</button>
              <button class="open" onclick="openLink('${link}')">Open</button>
              <button class="delete" onclick="deleteLesson('${className}','${item.key}')">Delete</button>
            </div>
          `;
          container.appendChild(div);
        }
      });
    }

    async function startEdit(className, key) {
      const snap = await db.ref('holiday_lessons/' + className + '/' + key).once('value');
      const data = snap.val();
      if (!data) return alert('Lesson not found.');

      document.getElementById('classSelect').value = className;
      document.getElementById('lessonTitle').value = data.title || '';
      document.getElementById('meetLink').value = data.link || '';
      quill.root.innerHTML = data.lesson || '';

      editing = true;
      currentEditClass = className;
      currentEditKey = key;
      document.getElementById('saveBtn').textContent = 'ðŸ’¾ Update Lesson';
      document.getElementById('cancelEditBtn').style.display = 'inline-block';
      document.getElementById('editingIndicator').style.display = 'inline-block';
      window.scrollTo({ top: 0, behavior: 'smooth' });
    }

    function stopEditing() {
      editing = false;
      currentEditClass = '';
      currentEditKey = '';
      document.getElementById('saveBtn').textContent = 'ðŸ“¤ Post Lesson';
      document.getElementById('cancelEditBtn').style.display = 'none';
      document.getElementById('editingIndicator').style.display = 'none';
    }

    function cancelEdit() {
      if (!confirm('Cancel editing? Unsaved changes will be lost.')) return;
      document.getElementById('lessonTitle').value = '';
      document.getElementById('meetLink').value = '';
      quill.root.innerHTML = '';
      stopEditing();
    }

    function deleteLesson(className, key) {
      if (!confirm('Delete this lesson?')) return;
      db.ref('holiday_lessons/' + className + '/' + key).remove();
      alert('Lesson deleted.');
    }

    function openLink(link) { window.open(link, '_blank'); }

    document.getElementById('classSelect').addEventListener('change', loadLessons);
    loadLessons();
  </script>
</body>
</html>
