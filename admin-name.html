<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Student Name Confirmations</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #f0e9ff, #ffffff);
    }
    .card {
      transform: translateY(0);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(100, 0, 200, 0.2);
    }
  </style>
</head>
<body class="min-h-screen p-6">

  <!-- Header -->
  <div class="flex items-center gap-4 mb-8">
    <img src="https://www.orliacademy.online/logo.png" alt="Logo" class="w-12 h-12 rounded-full border border-purple-700 shadow">
    <h1 class="text-2xl md:text-3xl font-bold text-purple-800">Orli International Academy</h1>
  </div>

  <h2 class="text-xl font-semibold text-purple-700 mb-6">Submitted Student Name Confirmations</h2>

  <!-- Container -->
  <div id="cardContainer" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <p class="text-gray-500">Loading...</p>
  </div>

  <!-- Firebase v8 SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAFsHg9fK6IDnHbuxmBleEfIIfVGsuLDik",
      authDomain: "profile-b825d.firebaseapp.com",
      projectId: "profile-b825d",
      storageBucket: "profile-b825d.firebasestorage.app",
      messagingSenderId: "925276859161",
      appId: "1:925276859161:web:194c60f6dbd9f1ef8bf388"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const cardContainer = document.getElementById("cardContainer");

    db.collection("nameConfirmations")
      .orderBy("timestamp", "desc")
      .onSnapshot(snapshot => {
        cardContainer.innerHTML = "";
        if (snapshot.empty) {
          cardContainer.innerHTML = `<p class="text-gray-600">No submissions found.</p>`;
          return;
        }

        snapshot.forEach(doc => {
          const data = doc.data();
          const id = doc.id;
          const date = data.timestamp?.toDate().toLocaleString() || "Just now";

          const card = document.createElement("div");
          card.className = "card bg-white border border-purple-200 rounded-xl p-6 shadow-md space-y-2";

          card.innerHTML = `
            <p class="text-sm text-gray-500">Submitted: ${date}</p>
            <div>
              <label class="text-sm text-gray-500">Parent:</label>
              <input type="text" id="parent-${id}" value="${data.parentName}" class="w-full mt-1 px-3 py-1 border rounded text-sm">
            </div>
            <div>
              <label class="text-sm text-gray-500">Student:</label>
              <input type="text" id="student-${id}" value="${data.studentName}" class="w-full mt-1 px-3 py-1 border rounded text-sm">
            </div>
            <div class="flex justify-between pt-3">
              <button onclick="updateEntry('${id}')" class="bg-blue-600 hover:bg-blue-700 text-white text-xs px-4 py-1 rounded">Save</button>
              <button onclick="deleteEntry('${id}')" class="bg-red-500 hover:bg-red-600 text-white text-xs px-4 py-1 rounded">Delete</button>
            </div>
          `;

          cardContainer.appendChild(card);
        });
      });

    function updateEntry(id) {
      const parent = document.getElementById(`parent-${id}`).value.trim();
      const student = document.getElementById(`student-${id}`).value.trim();

      db.collection("nameConfirmations").doc(id).update({
        parentName: parent,
        studentName: student
      }).then(() => {
        alert("Updated successfully.");
      }).catch(err => {
        alert("Update failed: " + err.message);
      });
    }

    function deleteEntry(id) {
      if (confirm("Delete this entry?")) {
        db.collection("nameConfirmations").doc(id).delete().then(() => {
          alert("Deleted successfully.");
        }).catch(err => {
          alert("Delete failed: " + err.message);
        });
      }
    }
  </script>
</body>
</html>
