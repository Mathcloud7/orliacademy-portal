<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Page Under Construction</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #ff7e5f, #feb47b);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      padding: 20px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    .container {
      background: rgba(0, 0, 0, 0.5);
      padding: 50px 30px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      max-width: 500px;
      animation: slideUp 1s ease-out;
    }

    @keyframes slideUp {
      from {transform: translateY(50px); opacity: 0;}
      to {transform: translateY(0); opacity: 1;}
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% {transform: scale(1);}
      50% {transform: scale(1.05);}
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 30px;
    }

    .contact-btn {
      display: inline-block;
      padding: 15px 30px;
      background: #fff;
      color: #ff7e5f;
      font-weight: 600;
      font-size: 1rem;
      border-radius: 50px;
      text-decoration: none;
      box-shadow: 0 8px 15px rgba(0,0,0,0.3);
      transition: all 0.3s ease;
    }

    .contact-btn:hover {
      background: #ffe6d1;
      transform: scale(1.05);
    }

    @media(max-width: 600px){
      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸš§ Under Construction ðŸš§</h1>
    <p>The page you are looking for is currently being built. To speed things up, you can contact MathCloud Web Services directly and chat with them.</p>
    <a class="contact-btn" href="https://wa.me/2348102341648?text=Hello%20MathCloud%20Web%20Services,%20I%20need%20assistance" target="_blank">Chat on WhatsApp</a>
  </div>
</body>
</html>
