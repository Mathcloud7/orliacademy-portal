<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Year 1 Teacher Dashboard</title>
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #ffffff;
      --font-color: #333333;
      --font-family: Arial, sans-serif;
    }

    body {
      font-family: var(--font-family);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      background-color: #f9f9f9;
      color: var(--font-color);
      min-height: 100vh;
    }

    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 20px;
      text-align: center;
      margin-top: 30px;
    }

    .logo-container {
      position: relative;
      width: 100px;
      height: 100px;
      border: 5px solid #007bff;
      border-radius: 50%;
      animation: rotate 50s linear infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .logo-container img {
      width: 90%;
      border-radius: 50%;
      object-fit: cover;
    }

    .school-name {
      font-size: 2.4em;
      font-weight: bold;
      color: #007bff;
      text-transform: uppercase;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      letter-spacing: 2px;
      margin-top: 10px;
      animation: text3D 1.5s ease-in-out infinite alternate;
    }

    @keyframes rotate {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    @keyframes text3D {
      0% {
        text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.5);
        transform: scale(1.1);
      }
      100% {
        text-shadow: 2px 2px 20px rgba(0, 0, 0, 0.7);
        transform: scale(1.2);
      }
    }

    .nav {
      display: flex;
      gap: 15px;
      margin-top: 20px;
    }

    .nav a {
      text-decoration: none;
      color: #007bff;
      font-size: 1.1em;
      padding: 5px 10px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .nav a:hover {
      background-color: #007bff;
      color: white;
    }

    .dashboard-container {
      max-width: 900px;
      width: 90%;
      padding: 20px;
      margin: 20px auto;
      background: #fff;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      text-align: center;
    }

    #welcomeMessage {
      font-size: 1.2em;
      color: #333;
      margin-bottom: 20px;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 10px 15px;
      font-size: 1.2em;
      color: var(--secondary-color);
      background-color: var(--primary-color);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .school-name {
        font-size: 1.7em;
      }
      .nav {
        flex-direction: column;
      }
      .dashboard-container {
        width: 95%;
      }
      .btn {
        font-size: 1em;
      }
    }
  </style>
</head>

<body>
  <!-- Header -->
  <div class="header">
    <div class="logo-container">
      <img src="logo.png" alt="School Logo" />
    </div>
    <div class="school-name">Teacher Dashboard</div>
    <div class="nav">
      <a href="index.html">Home</a>
    </div>
  </div>

  <!-- Dashboard Content -->
  <div class="dashboard-container">
    <div id="welcomeMessage">
      <!-- Firebase will inject welcome text here -->
    </div>

    <a id="exploreResources" href="#" class="btn">Explore class resources</a>
    <button onclick="logoutUser()" class="btn">Logout</button>
  </div>

  <!-- âœ… Firebase Authentication Controller -->
  <script type="module" src="./auth.js"></script>
</body>
</html>
