
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Teacher Dashboard</title>

  <!-- Modern Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg-gradient: linear-gradient(135deg, #89f7fe, #66a6ff);
      --card-bg: rgba(255, 255, 255, 0.25);
      --text-dark: #1e1e2f;
      --accent-color: #007bff;
      --success-color: #28a745;
      --shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      --border-radius: 18px;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--bg-gradient);
      color: var(--text-dark);
      overflow-x: hidden;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
      animation: fadeIn 1s ease-in-out;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      margin: 0 auto 1rem;
      background: var(--card-bg);
      border-radius: 50%;
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 3px solid rgba(255, 255, 255, 0.3);
    }

    .logo-container img {
      width: 100%;
      border-radius: 50%;
      animation: rotate 20s linear infinite;
    }

    .school-name {
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--text-dark);
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }

    .nav {
      margin-top: 1rem;
    }

    .nav a {
      text-decoration: none;
      color: var(--accent-color);
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .nav a:hover {
      color: var(--success-color);
    }

    .dashboard-container {
      width: 90%;
      max-width: 700px;
      background: var(--card-bg);
      backdrop-filter: blur(15px);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      text-align: center;
      animation: fadeInUp 1s ease-in-out;
    }

    #welcomeMessage {
      margin-bottom: 1.5rem;
      font-size: 1.2rem;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: var(--accent-color);
      border: none;
      border-radius: 10px;
      text-decoration: none;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 123, 255, 0.4);
      transition: transform 0.2s ease, background 0.3s ease;
    }

    .btn:hover {
      background: #0056b3;
      transform: translateY(-2px);
    }

    .btn:active {
      transform: scale(0.98);
    }

    /* Keyframes */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 600px) {
      .school-name {
        font-size: 1.5rem;
      }

      .dashboard-container {
        padding: 1.5rem;
      }

      .btn {
        font-size: 0.9rem;
        padding: 10px 18px;
      }
    }
  </style>

  <!-- Firebase SDK (JS logic unchanged) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
  import { getFirestore, collection, getDocs, query, where } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBXqFTnZqi1Uzo_4k1s-cZrm__eSrUQuV8",
    authDomain: "home-1e252.firebaseapp.com",
    projectId: "home-1e252",
    storageBucket: "home-1e252.firebasestorage.app",
    messagingSenderId: "702969034430",
    appId: "1:702969034430:web:47ff6e815f2017fc8f10ef"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db = getFirestore(app);

  // Wait for authentication
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      try {
        const usersCollection = collection(db, "users");
        const q = query(usersCollection, where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          const userDoc = querySnapshot.docs[0].data();
          const name = userDoc.firstName + " " + userDoc.lastName;
          const userClass = userDoc.userClass;

          // ✅ Show welcome message
          document.getElementById("welcomeMessage").innerHTML = `
            <div>
              <h2 style="color:#007bff;">Welcome, ${name}!</h2>
              <p style="margin: 10px 0;">You belong to:</p>
              <div style="
                display:inline-block;
                padding:8px 18px;
                background:#28a745;
                color:#fff;
                border-radius:20px;
                font-weight:600;">
                ${userClass}
              </div>
            </div>
          `;

          // ✅ Update button href correctly
          const resourceButton = document.getElementById("exploreResources");
          const resourceLink = getResourceLink(userClass);
          resourceButton.innerText = `Explore your ${userClass} class resources`;
          resourceButton.setAttribute("href", resourceLink);
          resourceButton.setAttribute("target", "_self"); // optional: open in same tab
        } else {
          console.warn("No user document found for this user.");
        }
      } catch (error) {
        console.error("Error fetching user data:", error);
      }
    } else {
      window.location.href = "/index";
    }
  });

  function getResourceLink(userClass) {
    switch (userClass) {
      case "Year 1": return "/year1-t.html";
      case "Year 2": return "/year2-t.html";
      case "Year 3": return "/year3-t.html";
      case "Year 4": return "/year4-t.html";
      case "Year 5": return "/year5-t.html";
      case "Year 6": return "/year6-t.html";
      default: return "https://www.example.com/default-resources";
    }
  }

  window.logoutUser = function logoutUser() {
    signOut(auth)
      .then(() => window.location.href = "index.html")
      .catch((error) => console.error("Error logging out: ", error));
  };
</script>

</head>

<body>
  <div class="header">
    <div class="logo-container">
      <img src="https://www.mathcloud.store/logo.png" alt="School Logo" />
    </div>
    <div class="school-name">Teacher Dashboard</div>
    <div class="nav">
      <a href="index.html">Home</a>
    </div>
  </div>

  <div class="dashboard-container">
    <div id="welcomeMessage"></div>
    <a id="exploreResources" href="#" class="btn">Explore Class Resources</a>
    <button onclick="logoutUser()" class="btn" style="background:#dc3545;">Logout</button>
  </div>
</body>
</html>
