<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orli International Academy - Teacher Portal</title>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0b1726, #1e3348);
      color: #e7e7e7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 18px 32px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 65px;
      height: 65px;
      border-radius: 8px;
    }

    header h2 {
      font-size: 24px;
      font-weight: 600;
    }

    #datetime {
      padding: 8px 14px;
      font-size: 14px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* MAIN */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 54px;
      font-weight: 800;
      background: linear-gradient(90deg, #ff925a, #ffda6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeWord 1.5s ease;
    }

    @keyframes fadeWord {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      margin-top: 10px;
      font-size: 18px;
      opacity: 0.85;
    }

    /* BUTTONS */
    .button-container {
      margin-top: 45px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 22px;
      width: 90%;
      max-width: 800px;
    }

    .btn {
      padding: 18px 30px;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #2d8bff, #2e47ff);
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.35);
      transition: all 0.25s ease;
      width: 100%;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 8px 22px rgba(0, 0, 0, 0.5);
    }

    .btn a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      font-size: 14px;
    }

    /* RESPONSIVE */
    @media (max-width: 600px) {
      h1 { font-size: 38px; }
      .subtitle { font-size: 16px; }
    }
  </style>
</head>

<body>
  <header>
    <div class="logo">
      <img src="logo.png" alt="School Logo" />
      <h2>Orli International Academy</h2>
    </div>
    <div id="datetime"></div>
  </header>

  <div class="main-content">
    <h1 id="school-name">Teaching</h1>
    <div class="subtitle">Access your teaching tools and academic resources.</div>

    <div class="button-container">
      <button class="btn"><a href="year1-first-term-assessment.html">Manage Assessments</a></button>
      <button class="btn"><a href="year1-first-term-lesson-teacher.html">Manage Lesson Notes</a></button>
      <button class="btn"><a href="year1-first-term-lesson-plan.html">Upload Lesson Plan</a></button>
    </div>
  </div>

  <footer>© 2024 Orli International Academy</footer>

  <script>
    const words = ["Teaching", "Inspiration", "Dedication", "Impact", "Growth"]; 
    let index = 0;
    const h1 = document.getElementById("school-name");

    function cycleWords() {
      h1.style.animation = 'none';
      void h1.offsetWidth;
      h1.style.animation = 'fadeWord 1.5s ease';
      h1.textContent = words[index];
      index = (index + 1) % words.length;
    }
    setInterval(cycleWords, 4000);

    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleDateString() + " • " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
