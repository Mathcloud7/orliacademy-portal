<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orli International Academy - Student Portal</title>
  <style>
    /* ====== GLOBAL STYLES ====== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    /* ====== HEADER ====== */
    header {
      background: linear-gradient(90deg, #1e90ff, #007bff);
      color: white;
      width: 100%;
      padding: 15px 0;
      text-align: center;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
    }

    header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      margin-bottom: 8px;
    }

    header div {
      font-size: 1.6em;
      font-weight: 600;
      letter-spacing: 1px;
    }

    /* ====== MAIN CONTENT ====== */
    .main-content {
      text-align: center;
      margin-top: 60px;
      color: #333;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 3em;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(90deg, #ff6347, #32cd32, #1e90ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: scaleColorChange 4s ease-in-out infinite;
    }

    @keyframes scaleColorChange {
      0% { transform: scale(1); }
      50% { transform: scale(1.15); }
      100% { transform: scale(1); }
    }

    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
    }

    /* ====== BUTTONS ====== */
    .button-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
    }

    .button {
      display: inline-block;
      text-decoration: none;
      background: linear-gradient(135deg, #00bcd4, #009688);
      color: white;
      font-size: 1.1em;
      padding: 18px 35px;
      border-radius: 15px;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.15);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      font-weight: 600;
      min-width: 220px;
    }

    .button:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }

    /* ====== FLOATING DATE/TIME ====== */
    .datetime {
      position: fixed;
      top: 10px;
      right: 20px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 14px;
      z-index: 10;
    }

    /* ====== FLOATING SHAPES ====== */
    .moving-shapes {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .shape {
      position: absolute;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      opacity: 0.6;
      animation: moveInOut 10s infinite ease-in-out;
    }

    .shape:nth-child(odd) { background: rgba(255, 105, 180, 0.4); }
    .shape:nth-child(even) { background: rgba(30, 144, 255, 0.4); }

    @keyframes moveInOut {
      0% { transform: translate(0, 0) scale(0.5); opacity: 0.5; }
      50% { transform: translate(100px, 100px) scale(1.2); opacity: 1; }
      100% { transform: translate(-50px, -50px) scale(0.7); opacity: 0.6; }
    }

    /* ====== FOOTER ====== */
    footer {
      background: #1e90ff;
      color: white;
      text-align: center;
      padding: 12px 0;
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 0.95em;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 768px) {
      h1 { font-size: 2em; }
      .button { font-size: 1em; min-width: 180px; }
    }
  </style>
</head>
<body>

  <header>
    <img src="logo.png" alt="Orli International Academy Logo">
    <div>Orli International Academy</div>
  </header>

  <div class="datetime" id="datetime"></div>

  <div class="main-content">
    <h1 id="school-name">Learning</h1>
    <p>Welcome to your online learning portal. Navigate to your required sections below:</p>

    <div class="button-container">
      <a href="y5-cbt-student.html" class="button">CBT Assessment</a>
      <a href="year5-first-term-theory-view.html" class="button">Theory Assessment</a>
      <a href="year5-first-term-lesson-view.html" class="button">Lesson Notes</a>
    </div>
  </div>

  <!-- Moving background shapes -->
  <div class="moving-shapes">
    <div class="shape" style="top: 10%; left: 20%;"></div>
    <div class="shape" style="top: 30%; left: 60%;"></div>
    <div class="shape" style="top: 50%; left: 40%;"></div>
    <div class="shape" style="top: 70%; left: 80%;"></div>
    <div class="shape" style="top: 90%; left: 10%;"></div>
  </div>
<button onclick="logoutUser()" style="
  background-color: #d9534f;
  color: white;
  border: none;
  padding: 10px 20px;
  border-radius: 5px;
  cursor: pointer;">
  Logout
</button>

  <footer>
    &copy; 2024 Orli International Academy. All Rights Reserved.
  </footer>

  <!-- ====== JS: WORD CYCLING & DATE/TIME ====== -->
  <script>
    const words = ['Learning', 'Success', 'Growth', 'Knowledge', 'Achievement'];
    let wordIndex = 0;
    const schoolName = document.getElementById('school-name');
    function changeWord() {
      schoolName.textContent = words[wordIndex];
      wordIndex = (wordIndex + 1) % words.length;
    }
    setInterval(changeWord, 4000);

    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent =
        now.toLocaleDateString() + " â€¢ " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

  <!-- ====== ðŸ” FIREBASE AUTH PROTECTION ====== -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";

  // Firebase config (use the same one from your login page)
  const firebaseConfig = {
    apiKey: "AIzaSyBXqFTnZqi1Uzo_4k1s-cZrm__eSrUQuV8",
    authDomain: "home-1e252.firebaseapp.com",
    projectId: "home-1e252",
    storageBucket: "home-1e252.firebasestorage.app",
    messagingSenderId: "702969034430",
    appId: "1:702969034430:web:47ff6e815f2017fc8f10ef"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // âœ… Check authentication state
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // User not logged in â€” redirect to login page
      window.location.href = "index.html";
    }
  });

  // âœ… Optional: Add logout button anywhere in your page
  window.logoutUser = function () {
    signOut(auth).then(() => {
      window.location.href = "index.html";
    });
  };
</script>

</body>
</html>
