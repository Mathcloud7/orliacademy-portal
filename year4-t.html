  <style>
    /* ====== GENERAL PAGE STYLES ====== */
    body {
      font-family: "Poppins", sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #e3f2fd, #fce4ec);
      color: #333;
    }

    /* ====== HEADER ====== */
    .header {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      margin-bottom: 20px;
      animation: fadeInDown 1s ease-in-out;
    }

    .logo-container {
      width: 120px;
      height: 120px;
      border: 6px solid #007bff;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      animation: rotate 40s linear infinite;
      background: white;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
    }

    .logo-container img {
      width: 90%;
      border-radius: 50%;
      object-fit: cover;
    }

    .school-name {
      font-size: 2.2em;
      font-weight: 700;
      color: #007bff;
      text-transform: uppercase;
      letter-spacing: 1.5px;
      text-shadow: 1px 2px 6px rgba(0, 0, 0, 0.3);
      margin-top: 10px;
      animation: popIn 1s ease-in-out;
    }

    /* ====== ANIMATIONS ====== */
    @keyframes rotate {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes popIn {
      from {
        transform: scale(0.8);
        opacity: 0;
      }

      to {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* ====== CONTENT ====== */
    .welcome-message {
      font-size: 2em;
      color: #28a745;
      margin-top: 15px;
      text-align: center;
      font-weight: 600;
      animation: fadeInUp 1.2s ease;
    }

    .instructions {
      font-size: 1.1em;
      margin: 20px;
      text-align: center;
      color: #555;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* ====== BUTTONS ====== */
    .buttons-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
      margin: 30px 0 70px 0;
    }

    .button {
      width: 120px;
      height: 120px;
      border-radius: 20px;
      background: linear-gradient(135deg, #00e5ff, #1a73e8);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      font-size: 1em;
      color: white;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      text-align: center;
    }

    .button:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
    }

    .button.live {
      background: linear-gradient(135deg, #ff4081, #f50057);
      width: 160px;
      height: 160px;
      font-size: 1.2em;
    }

    /* ====== FOOTER ====== */
    footer {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      width: 100%;
      position: fixed;
      bottom: 0;
      font-size: 0.95em;
      letter-spacing: 0.5px;
    }

    /* ====== RESPONSIVE ====== */
    @media (max-width: 600px) {
      .school-name {
        font-size: 1.4em;
      }

      .button {
        width: 100px;
        height: 100px;
        font-size: 0.9em;
      }

      .button.live {
        width: 130px;
        height: 130px;
      }
    }
  </style>
</head>

<body>
