<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orli International Academy - Manage Assessments</title>

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #0e1a2b, #20354a);
      color: #e6e6e6;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* HEADER */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 20px 40px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    header .logo {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    header img {
      width: 70px;
      height: 70px;
      border-radius: 10px;
    }

    header h2 {
      font-size: 26px;
      font-weight: 600;
    }

    #datetime {
      font-size: 15px;
      padding: 8px 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
    }

    /* MAIN */
    .main-content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 58px;
      font-weight: 800;
      background: linear-gradient(90deg, #7bd8ff, #9b7bff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeInWord 1.5s ease;
    }

    @keyframes fadeInWord {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .subtitle {
      margin-top: 10px;
      font-size: 20px;
      opacity: 0.8;
    }

    /* BUTTONS */
    .button-container {
      margin-top: 45px;
      display: flex;
      gap: 25px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      padding: 18px 35px;
      width: 250px;
      text-align: center;
      border-radius: 14px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #3d8bfd, #5d2dfd);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 10px 26px rgba(0, 0, 0, 0.45);
    }

    .btn a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    /* FOOTER */
    footer {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.05);
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      h1 { font-size: 38px; }
      .btn { width: 100%; }
    }
  </style>
</head>

<body>
  <!-- HEADER -->
  <header>
    <div class="logo">
      <img src="logo.png" alt="School Logo">
      <h2>Orli International Academy</h2>
    </div>
    <div id="datetime"></div>
  </header>

  <!-- MAIN CONTENT -->
  <div class="main-content">
    <h1 id="school-name">Teaching</h1>
    <div class="subtitle">Manage your class assessments. Choose an option below:</div>

    <div class="button-container">
      <button class="btn"><a href="y1-cbt-teacher.html">CBT Assessments</a></button>
      <button class="btn"><a href="year1-first-term-theory.html">THEORY Assessments</a></button>
      <button class="btn"><a href="y1-cbt-result.html">View Results</a></button>
    </div>
  </div>

  <!-- FOOTER -->
  <footer>
    © 2024 Orli International Academy
  </footer>

  <!-- JS -->
  <script>
    const words = ["Teaching", "Inspiration", "Dedication", "Impact", "Growth"]; 
    let index = 0;
    const h1 = document.getElementById("school-name");

    function cycleWords() {
      h1.style.animation = 'none';
      void h1.offsetWidth;
      h1.style.animation = 'fadeInWord 1.5s ease';
      h1.textContent = words[index];
      index = (index + 1) % words.length;
    }
    setInterval(cycleWords, 4000);

    function updateTime() {
      const now = new Date();
      document.getElementById('datetime').textContent = now.toLocaleDateString() + " • " + now.toLocaleTimeString();
    }
    setInterval(updateTime, 1000);
    updateTime();
  </script>

</body>
</html>
