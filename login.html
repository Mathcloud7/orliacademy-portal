<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orli International Academy â€” Login</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #16E2F5, #5A2F96);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
    }

    h1 {
      font-size: 2.4em;
      margin-bottom: 5px;
    }

    .subtitle {
      font-size: 1.1em;
      color: rgba(255,255,255,0.9);
      margin-bottom: 20px;
    }

    .login-container {
      background-color: #ffffff;
      color: #333;
      width: 100%;
      max-width: 430px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.15);
      animation: fadeInUp 1.1s ease-out;
    }

    .login-container h2 {
      font-size: 1.7em;
      margin-bottom: 15px;
      color: #5A2F96;
      font-weight: 600;
    }

    .login-container input {
      width: 85%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.05em;
      transition: .3s;
    }

    .login-container input:focus {
      border-color: #16E2F5;
      box-shadow: 0 0 6px rgba(22, 226, 245, 0.3);
    }

    .login-container button {
      width: 85%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background-color: #16E2F5;
      color: white;
      font-size: 1.1em;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: .3s;
    }

    .login-container button:hover {
      background-color: #5A2F96;
    }

    .forgot-password-message {
      margin-top: 15px;
      color: #666;
      font-size: .95em;
    }

    .forgot-password-message a {
      color: #16E2F5;
      font-weight: 500;
    }

    .error-message {
      margin-top: 15px;
      color: red;
      font-size: .95em;
      min-height: 20px;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(40px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .admin-link {
      margin-top: 25px;
      background: #ffffff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      color: #5A2F96;
      font-weight: bold;
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
      transition: .3s;
    }
    .admin-link:hover {
      background: #16E2F5;
      color: #fff;
    }

  </style>
</head>

<body>

  <h1>Orli International Academy</h1>
  <p class="subtitle">Welcome to the Academic Portal</p>

  <div class="login-container">
    <h2>Welcome Learner</h2>

    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="password" placeholder="Password" required>

    <button onclick="loginUser()">Login</button>

    <div class="error-message" id="errorMessage"></div>

    <div class="forgot-password-message">
      Forgot your login details?  
      <a href="mailto:admin@orliacademy.com">Contact the school administrator.</a>
    </div>
  </div>

  <a class="admin-link" href="/super-admin.html">
    Super Admin Access
  </a>


  <!-- ðŸ”¥ LOGIN LOGIC -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyBXqFTnZqi1Uzo_4k1s-cZrm__eSrUQuV8",
      authDomain: "home-1e252.firebaseapp.com",
      projectId: "home-1e252",
      storageBucket: "home-1e252.firebasestorage.app",
      messagingSenderId: "702969034430",
      appId: "1:702969034430:web:47ff6e815f2017fc8f10ef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // ðŸ”¥ Auto-redirect if the user is already saved in localStorage
    const savedUser = JSON.parse(localStorage.getItem("roleAuthUser") || "null");
    if (savedUser?.role) {
      const r = savedUser.role.toLowerCase();
      if (r === "admin") location.href = "/admin-dashboard.html";
      if (r === "teacher") location.href = "/teacher-dashboard.html";
      if (r === "student") location.href = "/student-dashboard.html";
    }

    // ðŸ”¥ LOGIN FUNCTION
    window.loginUser = function () {
      const email = email.value;
      const password = password.value;
      const errorBox = document.getElementById("errorMessage");

      errorBox.textContent = "";

      signInWithEmailAndPassword(auth, email, password)
        .then(async (cred) => {
          const user = cred.user;

          const q = query(collection(db, "users"), where("uid", "==", user.uid));
          const snap = await getDocs(q);

          if (snap.empty) {
            errorBox.textContent = "Account exists but no role assigned!";
            return;
          }

          const data = snap.docs[0].data();
          const role = data.role?.toLowerCase() || "";

          // Save to localStorage for role-auth.js
          localStorage.setItem("roleAuthUser", JSON.stringify({
            uid: user.uid,
            role,
            year: data.year || data.userClass || data.class
          }));

          if (role === "admin") location.href = "/admin-dashboard.html";
          else if (role === "teacher") location.href = "/teacher-dashboard.html";
          else if (role === "student") location.href = "/student-dashboard.html";
          else errorBox.textContent = "Unknown role. Contact admin.";
        })
        .catch((err) => {
          if (err.code === "auth/user-not-found")
            errorBox.textContent = "No account found for this email.";

          else if (err.code === "auth/wrong-password")
            errorBox.textContent = "Incorrect password.";

          else
            errorBox.textContent = err.message;
        });
    };
  </script>


  <!-- Register Service Worker (ONLY HERE, never inside other pages) -->
<script>
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('/service-worker.js').catch(console.error);
}
</script>


</body>
</html>
