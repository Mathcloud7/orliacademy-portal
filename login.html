<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Orli International Academy — Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #16E2F5, #5A2F96);
      color: #fff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      margin: 0;
    }

    h1 {
      font-size: 2.4em;
      font-weight: 600;
      color: #fff;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
      color: black;
      margin-bottom: 10px;
    }

    .login-container {
      background-color: #ffffff;
      color: #333;
      width: 100%;
      max-width: 450px;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 12px 20px rgba(0, 0, 0, 0.1), 0 4px 15px rgba(0, 0, 0, 0.2);
      text-align: center;
      animation: fadeInUp 1.5s ease-out;
    }

    .login-container h2 {
      font-size: 1.8em;
      color: #16E2F5;
      margin-bottom: 10px;
    }

    .login-container input,
    .login-container button {
      width: 80%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1.1em;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .login-container input:focus {
      border-color: #16E2F5;
      box-shadow: 0 0 8px rgba(22, 226, 245, 0.3);
      outline: none;
    }

    .login-container button {
      background-color: #16E2F5;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.3s ease;
      border: none;
    }

    .login-container button:hover {
      background-color: #5A2F96;
    }

    .forgot-password-message {
      font-size: 1em;
      color: #555;
      margin-top: 10px;
      text-align: center;
    }

    .forgot-password-message a {
      color: #16E2F5;
      text-decoration: none;
    }

    .forgot-password-message a:hover {
      text-decoration: underline;
    }

    .error-message {
      color: red;
      font-size: 0.9em;
      margin-top: 15px;
      text-align: center;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(50px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <h1>Orli International Academy</h1>
  <p>Welcome to the Academic Portal</p>

  <div class="login-container">
    <h2>Welcome Back</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    <div class="error-message" id="errorMessage"></div>

    <div class="forgot-password-message">
      <p>If you have forgotten your login details, 
        <a href="mailto:admin@orliacademy.com">contact the school administrator</a> for assistance.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-auth.js";
    import { getFirestore, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.16.0/firebase-firestore.js";

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBXqFTnZqi1Uzo_4k1s-cZrm__eSrUQuV8",
      authDomain: "home-1e252.firebaseapp.com",
      projectId: "home-1e252",
      storageBucket: "home-1e252.firebasestorage.app",
      messagingSenderId: "702969034430",
      appId: "1:702969034430:web:47ff6e815f2017fc8f10ef"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginForm = document.getElementById("loginForm");
    const errorMessage = document.getElementById("errorMessage");

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      try {
        const userCredential = await signInWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Get user data from Firestore
        const q = query(collection(db, "users"), where("uid", "==", user.uid));
        const querySnapshot = await getDocs(q);

        if (querySnapshot.empty) {
          throw new Error("User not found in the database.");
        }

        const userData = querySnapshot.docs[0].data();
        const { role, year } = userData;

        // ✅ Store for RoleAuth system
        localStorage.setItem("roleAuthUser", JSON.stringify({
          uid: user.uid,
          role: role,
          year: year
        }));

        // ✅ Redirects based on role
        if (role === "admin") {
          window.location.href = "admin-dashboard.html";
        } else if (role === "teacher") {
          window.location.href = "teacher-dashboard.html";
        } else if (role === "student") {
          window.location.href = "student-dashboard.html";
        } else {
          throw new Error("Invalid role assigned.");
        }
      } catch (error) {
        console.error("Login failed:", error);
        errorMessage.textContent = "Login failed: " + error.message;
      }
    });
  </script>


  <script async data-explicit-opt-in="true" data-cookie-opt-in="true" data-deployment-id="dpl_2b9QX6tcYCcFHeVrs5xc23c9R3Rs" src="https://vercel.live/_next-live/feedback/feedback.js"></script>
</body>
</html>
